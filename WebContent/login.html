<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign in</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="vendor/jquery/jquery.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="form-signin" method="POST" action="j_security_check">
				<h2 class="form-signin-heading">Please sign in</h2><br>
				<label for="inputUser" class="sr-only">Username</label>
				<input type="text" id="inputUser" class="form-control" placeholder="Username" name="j_username" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="j_password" required><br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
	</body>
</html>
